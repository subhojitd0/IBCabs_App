<ion-app>
    <ion-split-pane contentId="main">
        <ion-menu contentId="main" *ngIf="pagerefresh == '1'">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                        <ion-item [routerLink]="p.url" routerDirection="root">
                            {{p.title}}
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <button class="btn btn-danger btn-logout" (click)="logout()">Log Out</button>
                        <!-- <ion-item (click)="logout()" routerDirection="root">
                            Log Out
                        </ion-item> -->
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main">


        </ion-router-outlet>

    </ion-split-pane>
    <!--  
  <ion-router-outlet></ion-router-outlet> -->
</ion-app>
