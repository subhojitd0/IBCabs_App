<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">IB Cabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#BAE6FF" d="M42.4,-29.4C55,-18.1,65,-0.5,61.2,13C57.3,26.5,39.5,35.8,20,47.5C0.5,59.2,-20.7,73.2,-33.6,67.8C-46.5,62.3,-50.9,37.5,-56.4,13.1C-61.8,-11.4,-68.1,-35.4,-58.9,-45.9C-49.7,-56.3,-24.8,-53.3,-4.9,-49.3C15,-45.4,29.9,-40.6,42.4,-29.4Z" transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">
    <form class="ion-padding">

      <div class="wrap-input">
        <input class="input" type="text" name="user-name" placeholder="User Name" [(ngModel)]="username"/>
      </div>

      <div class="wrap-input">
        <input class="input" type="password" name="user-pass" placeholder="Password" [(ngModel)]="password"/>
      </div>

      <div class="container-form-btn" (click)="redirectToHome()">
        <button class="form-btn custom-font">
          Submit
        </button>
      </div>
    </form>
  </div>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">New User 
    <a href="">Register</a></p>
  </ion-toolbar>
</ion-footer>
